<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body.dark-mode {
        background-color: #2c2c2c;
        color: white;
      }
      .nav-link.active {
        background-color: #007bff;
        color: white !important;
      }
      .animal-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
      .toggle-switch {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Animals</h1>
        <div class="toggle-switch">
          <button id="toggle-light" class="btn btn-light">Light</button>
          <button id="toggle-dark" class="btn btn-dark">Dark</button>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Animals" />
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#">Adaptations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Behavior</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Conservation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Diversity</a>
        </li>
      </ul>
      <div class="d-flex justify-content-around mt-4">
        <img src="Pictures/penguins.jpg" alt="Penguins" class="animal-img" />
        <img src="Pictures/puppies.webp" alt="Puppies" class="animal-img" />
        <img src="Pictures/Cat.jpg" alt="Kitten" class="animal-img" />
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("toggle-light")
        .addEventListener("click", function () {
          document.body.classList.remove("dark-mode");
        });
      document
        .getElementById("toggle-dark")
        .addEventListener("click", function () {
          document.body.classList.add("dark-mode");
        });
    </script>
  </body>
</html>
